<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Jitsi Meet conference</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
</head>
<body>
    <form id="conf-form" class="conf-form">
        <div class="conf-form__field-group conf-form__group">
            <label for="conf-name-custom-value" class="conf-form__label" data-i18n="popupConfName"></label>
            <input type="text" id="conf-name-custom-value" name="conf-name-custom-value" value="" class="conf-form__field conf-form__field_big">
        </div>
        <div class="conf-form__field-group conf-form__group">
            <label for="conf-subject" class="conf-form__label" data-i18n="popupConfSubject"></label>
            <input type="text" id="conf-subject" name="conf-subject" value="" class="conf-form__field conf-form__field_big">
        </div>
        <div class="conf-form__field-group conf-form__group">
            <label for="conf-start-date" class="conf-form__label" data-i18n="popupStart"></label>
            <div class="conf-form__fields-row">
                <input type="date" id="conf-start-date" name="conf-start-date" class="conf-form__field conf-form__field_medium js-date-time-input" value="">
                <input type="time" id="conf-start-time" name="conf-start-time" class="conf-form__field conf-form__field_small js-date-time-input" value="">
            </div>
        </div>
        <div class="conf-form__field-group conf-form__group">
            <label for="conf-duration" class="conf-form__label" data-i18n="popupDuration"></label>
            <input type="number" id="conf-duration" name="conf-duration" class="conf-form__field conf-form__field_small" value="">
        </div>
        <div class="conf-form__field-group conf-form__group">
            <label for="conf-end-date" class="conf-form__label" data-i18n="popupEnd"></label>
            <div class="conf-form__fields-row">
                <input type="date" id="conf-end-date" name="conf-end-date" class="conf-form__field conf-form__field_medium js-date-time-input" value="">
                <input type="time" id="conf-end-time" name="conf-end-time" class="conf-form__field conf-form__field_small js-date-time-input" value="">
            </div>
        </div>
        <div class="conf-form__group note">
            <p class="note__item"><span data-i18n="popupTimezoneValue"></span>: <span id="js-timezone-value"></span></p>
            <p class="note__item" data-i18n="popupTimezoneDescription"></p>
        </div>

        <div class="conf-form__footer">
            <button type="reset" id="cancel-btn" class="conf-form__btn conf-form__btn_cancel" data-i18n="popupCancel"></button>
            <button type="submit" id="create-btn" class="conf-form__btn conf-form__btn_submit" data-i18n="popupSubmit" disabled></button>
        </div>
    </form>

    <script src="../scripts/common.js"></script>
    <script src="popup.js"></script>
</body>
</html>
